<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Todo List</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <header>
      
      <h1>Pablo's Todo List</h1>
      
    </header>
    
    <form class="" action="index.html" method="post">
      <input type="text" name="" value="" class="todo-input">
      <button class="todo-button" type="submit" href="#">
        <i class="fas fa-plus-square"></i>
      </button>
      <div class="select">
        <select name="todos" class="filter-todo">
          <option value="all">All</option>
          <option value="completed">Completed</option>
          <option value="pending">Pending</option>
        </select>
      </div>
    </form>
    <div class="todo-container">
      <ul class="todo-list"></ul>
    </div>
    <div class="copy-container">
    <div class="save-container">
      <div class="save-popup">
        <button class="close-save">X</button>
        <h4>Give a name to your List</h4>
        <input type="text" max-length="35" class="save-name" />
        <button type="submit" class="submit-save">Save</button>
      </div>
    </div>
  </div>
    <footer>
      <div class="footer">
        <p>Other Proyects:</p>
        
        <button type="button" name="button" class="git-button"><a href="Colors/colors.html" target="_blank" class="git-a"><i class="fas fa-palette"></i></a></button>
        <button type="button" name="button" class="git-button"><a href="Beats/beats.html" class="git-a"><i class="fas fa-compact-disc"></i></a></button>
        <button type="button" name="button" class="git-button"><a href="https://github.com/pablobt99/js" target="_blank" class="git-a"><i class="fab fa-github"></i></a></button>
        <button type="button" name="button" class="git-button"><a href="https://github.com/pablobt99/js" target="_blank" class="git-a"><i class="fas fa-globe"></i></a></button>
      </div>
    </footer>




    <script src="app.js"></script>
  </body>
</html>
