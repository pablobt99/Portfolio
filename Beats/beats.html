<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Beats</title>
</head>
<body>
    <div class="sequencer">
        <div class="kick-track">
            <div class="controls">
                <h1>Kick</h1>
                <button data-track = "0" class="mute kick-volume">
                    <i class="fas fa-volume-mute"></i>
                </button>
                <select name="kick-select" id="kick-select">
                    <option value="./allSounds/kick-808.wav">808 kick</option>
                    <option value="./allSounds/kick-acoustic01.wav">acoustic01 kick</option>
                    <option value="./allSounds/kick-acoustic02.wav">acoustic02 kick</option>
                    <option value="./allSounds/kick-big.wav">big kick</option>
                    <option value="./allSounds/kick-classic.wav">clasic kick</option>
                    <option value="./allSounds/kick-cultivator.wav">cultivator kick</option>
                    <option value="./allSounds/kick-deep.wav">deep kick</option>
                    <option value="./allSounds/kick-dry.wav">dry kick</option>
                    <option value="./allSounds/kick-electro01.wav">electro01 kick</option>
                    <option value="./allSounds/kick-electro02.wav">electro02 kick</option>
                    <option value="./allSounds/kick-floppy.wav">floppy kick</option>
                    <option value="./allSounds/kick-gritty.wav">gritty kick</option>
                    <option value="./allSounds/kick-heavy.wav">heavy kick</option>
                    <option value="./allSounds/kick-newwave.wav">new wave kick</option>
                    <option value="./allSounds/kick-oldschool.wav">oldschool kick</option>
                    <option value="./allSounds/kick-plain.wav">plain kick</option>
                    <option value="./allSounds/kick-slapback.wav">slap back kick</option>
                    <option value="./allSounds/kick-softy.wav">softy kick</option>
                    <option value="./allSounds/kick-stomp.wav">stomp kick</option>
                    <option value="./allSounds/kick-tape.wav">tape kick</option>
                    <option value="./allSounds/kick-thump.wav">thump kick</option>
                    <option value="./allSounds/kick-tight.wav">tight kick</option>
                    <option value="./allSounds/kick-tron.wav">tron kick</option>
                    <option value="./allSounds/kick-vinyl01>.wav">vinyl01 kick</option>
                    <option value="./allSounds/kick-vinyl02.wav">vinyl02 kick</option>
                    <option value="./allSounds/kick-zapper.wav">zapper kick</option>

                </select>
            </div>
            <div class="kick">
                <div class="pad kick-pad b0"></div>
                <div class="pad kick-pad b1"></div>
                <div class="pad kick-pad b2"></div>
                <div class="pad kick-pad b3"></div>
                <div class="pad kick-pad b4"></div>
                <div class="pad kick-pad b5"></div>
                <div class="pad kick-pad b6"></div>
                <div class="pad kick-pad b7"></div>
            </div>
        </div>
        <div class="snare-track">
            <div class="controls">
                <h1>snare</h1>
                <button data-track = "1" class="mute snare-volume">
                    <i class="fas fa-volume-mute"></i>
                </button>
                <select name="snare-select" id="snare-select">
                    <option value="./allSounds/snare-808.wav">808 snare</option>
                    <option value="./allSounds/snare-acoustic01.wav">acoustic01 snare</option>
                    <option value="./allSounds/snare-acoustic02.wav">acoustic02 snare</option>
                    <option value="./allSounds/snare-analog.wav">analog snare</option>
                    <option value="./allSounds/snare-big.wav">big snare</option>
                    <option value="./allSounds/snare-block.wav">block snare</option>
                    <option value="./allSounds/snare-brute.wav">brute snare</option>
                    <option value="./allSounds/snare-dist01.wav">dist01 snare</option>
                    <option value="./allSounds/snare-dist02.wav">dist02 snare</option>
                    <option value="./allSounds/snare-dist03.wav">dist03 snare</option>
                    <option value="./allSounds/snare-electro.wav">electro snare</option>
                    <option value="./allSounds/snare-lofi01.wav">lofi01 snare</option>
                    <option value="./allSounds/snare-lofi02.wav">lofi02 snare</option>
                    <option value="./allSounds/snare-modular.wav">modular snare</option>
                    <option value="./allSounds/snare-noise.wav">noise snare</option>
                    <option value="./allSounds/snare-pinch.wav">pinch snare</option>
                    <option value="./allSounds/snare-punch.wav">punch snare</option>
                    <option value="./allSounds/snare-smasher.wav">smasher snare</option>
                    <option value="./allSounds/snare-sumo.wav">sumo snare</option>
                    <option value="./allSounds/snare-tape.wav">tape snare</option>
                    <option value="./allSounds/snare-vinyl01.wav">vinyl01 snare</option>
                    <option value="./allSounds/snare-vinyl02.wav">vinil02 snare</option>
                </select>
            </div>
            <div class="snare">
                <div class="pad snare-pad b0"></div>
                <div class="pad snare-pad b1"></div>
                <div class="pad snare-pad b2"></div>
                <div class="pad snare-pad b3"></div>
                <div class="pad snare-pad b4"></div>
                <div class="pad snare-pad b5"></div>
                <div class="pad snare-pad b6"></div>
                <div class="pad snare-pad b7"></div>
            </div>
        </div>
        <div class="hiHat-track">
            <div class="controls">
                <h1>hiHats</h1>
                <button data-track = "2" class="mute hiHat-volume">
                    <i class="fas fa-volume-mute"></i>
                </button>
                <select name="hiHat-select" id="hiHat-select">
                    <option value="./allSounds/hihat-808.wav">808 hihat</option>
                    <option value="./allSounds/hihat-acoustic01.wav">acoustic01 hihat</option>
                    <option value="./allSounds/hihat-acoustic02.wav">acoustic02 hihat</option>
                    <option value="./allSounds/hihat-analog.wav">analog hihat</option>
                    <option value="./allSounds/hihat-digital.wav">digital hihat</option>
                    <option value="./allSounds/hihat-dist01.wav">dist01 hihat</option>
                    <option value="./allSounds/hihat-dist02.wav">dist02 hihat</option>
                    <option value="./allSounds/hihat-electro.wav">electro hihat</option>
                    <option value="./allSounds/hihat-plain.wav">plain hihat</option>
                    <option value="./allSounds/hihat-reso.wav">reso hihat</option>
                    <option value="./allSounds/hihat-ring.wav">ring hihat</option>
                </select>
            </div>
            <div class="hiHat">
                <div class="pad hiHat-pad b0"></div>
                <div class="pad hiHat-pad b1"></div>
                <div class="pad hiHat-pad b2"></div>
                <div class="pad hiHat-pad b3"></div>
                <div class="pad hiHat-pad b4"></div>
                <div class="pad hiHat-pad b5"></div>
                <div class="pad hiHat-pad b6"></div>
                <div class="pad hiHat-pad b7"></div>
            </div>
        </div> 
        <button class="play">Play</button>
        <div class="tempo">
            <input type="range" class="tempo-slider" max="300" min="20" value="150">
            <p>Tempo: <span class="tempo-nr">200</span></p>
        </div>
    </div>
    <footer>
        <div class="footer">
          <p>Other Proyects:</p>
          
          <button type="button" name="button" class="git-button"><a href="https://pablobt99.github.io/Portfolio/Colors/colors.html" target="_blank" class="git-a"><i class="fas fa-palette"></i></a></button>
                  <button type="button" name="button" class="git-button"><a href="https://pablobt99.github.io/Portfolio/Beats/beats.html" class="git-a"><i class="fas fa-compact-disc"></i></a></button>
                  <button type="button" name="button" class="git-button"><a href="https://github.com/pablobt99/Portfolio" target="_blank" class="git-a"><i class="fab fa-github"></i></a></button>
                  <button type="button" name="button" class="git-button"><a href="https://pablobt99.github.io/Portfolio/" target="_blank" class="git-a"><i class="fas fa-globe"></i></a></button>
                  <button type="button" name="button" class="git-button"><a href="https://pablobt99.github.io/Portfolio/To-Do/Todo.html" class="git-a"><i class="fas fa-th-list"></i></i></a></button>
        </div>
      </footer>
  
    
    <audio class="kick-sound" src="./allSounds/kick-classic.wav"></audio>
    <audio class="snare-sound" src="./allSounds/snare-acoustic01.wav"></audio>
    <audio class="hihat-sound" src="./allSounds/hihat-808.wav"></audio>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js" integrity="sha256-KzZiKy0DWYsnwMF+X1DvQngQ2/FxF7MF3Ff72XcpuPs=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
